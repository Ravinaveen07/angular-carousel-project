<div class="carousel-container">
    <div class="carousel">
      <div class="card" *ngFor="let testimonial of testimonials">
        <img src="testimonial.image" [alt]="testimonial.name" class="avatar" />
        <h3>{{ testimonial.name }}</h3>
        <p>{{ testimonial.feedback }}</p>
      </div>
    </div>
  </div>
